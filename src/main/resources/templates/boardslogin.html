<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Webpage Title -->
    <title>항해 블로그</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Stylish&display=swap" rel="stylesheet">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            getBoardList();
        })

        //게시글 목록보기
        function getBoardList() {
            $("#boardList").empty();
            $.ajax({
                type: "GET",
                url: `/boards`,
                success: function (response) {
                    for (let i = 0; i < response.length; i++) {
                        let board = response[i];
                        let id = board.id;
                        let title = board.title;
                        let contents = board.contents;
                        let username = board.username;
                        let createdAt = board.createdAt;
                        let temp_html = `<div class="card text-center" id="boardList" onclick="location.href='detail.html'; throwid(${id})">
                                            <div class="card-header">
                                                <h6>${title}</h6>
                                                <p>${username}</p>
                                                <p>${createdAt}</p>
                                            </div>
                                            <div class="card-body">
                                                <p class="card-text">${contents}</p>
                                            </div>
                                        </div>`
                        $('#boardList').append(temp_html);
                    }
                }
            })
        }

        //id값을 넘기는 함수
        function throwid(id) {
            localStorage.setItem('id', id)
        }



        //게시글 등록하기
        function postBoard() {
            let title = $('#title').val();
            let contents = $('#contents').val();
            let data = {'title': title, 'contents': contents}
            $.ajax({
                type: "POST",
                url: "/boardslogin/post",
                contentType: "application/json",
                data: JSON.stringify(data),
                success: function () {
                    alert('게시글이 성공적으로 작성되었습니다.');
                    window.location.reload()
                }
            })
        }
    </script>

</head>
<body>
<ul class="nav">
    <form id="my_form" method="get" action="/user/logout">
        <a id="logout-text" href="javascript:{}" onclick="document.getElementById('my_form').submit();">로그아웃</a>
    </form>
</ul>

<div id="header-title-login-user">
    <span th:text="${username}"></span> 님의
</div>
<h1>항해 블로그</h1>

<!--게시글 등록하기-->
<form>
    제목 : <input type="text" id="title"> <br>
    <textarea id="contents"></textarea><br>
    <button onclick="postBoard()">등록</button>
</form>

<!--게시글 목록-->
<div class="card text-center" id="boardList">

</div>

</body>
</html>
